<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Take Note</title>
    <meta name="description" content="A simple note taking app written with HTML, Tailwindcss & vanilla JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--in a production app you should install using npm-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class=" browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your
        browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="min-h-screen w-full m-auto bg-gray-50 note">
        <h1 class="text-center font-thin pt-12 text-4xl text-purple-700">Take Note - A Simple Javascript App for taking
            notes.
        </h1>
       
        <div class="flex flex-row flex-wrap justify-center note-input">
            <div class="w-full md:w-1/2 p-4 note-wrapper">

                <div class="max-w-3xl m-auto py-10 px-8 bg-slate-800 rounded-md border-t-4 border-purple-400">
                    <h1 class="mb-6 text-purple-700 font-thin text-3xl">Take Note
                        <p class="text-sm font-normal text-white tracking-widest">Type your note here...
                        </p>
                    </h1>
                    <div
                        class="bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
                        <input type="text" name="title" id="note-title"
                            class="peer block focus:outline-none w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:ring-0"
                            placeholder="Title" />
                        <label html="title"
                            class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Title</label>
                    </div>
                    <div
                        class="mt-6 bg-white flex min-h-[60px] flex-col-reverse justify-center rounded-md border border-gray-300 px-3 py-2 shadow-sm focus-within:shadow-inner">
                        <textarea id="note-content" rows="5"
                            class="peer focus:outline-none block w-full border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:ring-0"
                            placeholder="Write your note here"></textarea>
                        <label html="Note"
                            class="block transform text-xs font-bold uppercase text-gray-400 transition-opacity, duration-200 peer-placeholder-shown:h-0 peer-placeholder-shown:-translate-y-full peer-placeholder-shown:opacity-0">Note</label>
                    </div>

                    <button type="button" id="add-note-btn"
                        class="flex justify-center mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600 "><span><svg
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                        <span class="ml-2">Add Note</span></button>
                </div>
            </div>
            <div class="w-full md:w-1/3">
                <div class="p-4 m-4 py-10 px-8 bg-white rounded-md border-t-4 border-purple-400">
                    <h1 class="mb-6 text-purple-700 font-thin text-3xl">List Note
                        <p class="text-sm font-normal text-slate-800 tracking-widest">It shows up here!
                        </p>
                    </h1>
                    <div class="note-list"></div>
                </div>
                <button type="button" id="delete-all-btn"
                    class="mt-4 h-12 m-auto flex justify-center bg-white text-purple-500 border-1 border-red-500 py-2 px-6 rounded-md hover:text-white hover:bg-red-600 ">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>

                    </span><span class="ml-2">Delete All Notes</span></button>
            </div>
        </div>
    </div>
    <script src="main.js" async defer></script>
</body>

</html>
